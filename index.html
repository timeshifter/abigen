<!DOCTYPE html>
<html>
<head>
    <title>ABI Generator</title>
    <style>
        #output {
            font-family:monospace;
            margin-top:20px;

        }

        textarea {
            width:50%;
        }
    </style>
</head>
<body>
    <div>
        <p>
            File: <input type="file" id="file" />
        </p>
        <hr />
        <p><label>Contract text:</label></p>
        <p>
            <textarea id="contract" rows="4">
:name=SomeContract
#this is a comment
somevar:uint8 othervar:int64 myFunction:fn -> somereturn:uint8 otherreturn:int32
</textarea>
        </p>
        <p>Generate: <button onclick="Generate('basic');">BasicTypes</button>&nbsp;<button onclick="Generate('universal');">UniversalAddress</button>&nbsp;<button onclick="Generate('decodefn');">Decode FN</button>&nbsp;<button onclick="Generate('decodecase');">Decode Case</button> </p>
    </div>
    <div id="output"></div>

    <script src="abigen.js"></script>
    <script>

        //example of setting ABIFN identifier:
        ABIGen.EncodeSeed = 42;

        var debug;

        file.onchange = function (e) {
            var reader = new FileReader();
            var f = e.target.files[0];

            reader.onload = (function (theFile) {
                return function (e) {

                    contract.value = e.target.result;

                };
            })(f);

            reader.readAsText(f);

        };

        function Generate(type) {
            var contractText = contract.value;
            console.log(type);

            try {
                var output = '';

                switch (type) {
                    case 'basic':
                        output += ABIGen.GenerateEncode_BasicTypes(contractText);
                        break;
                    case 'universal':
                        output += ABIGen.GenerateEncode_UniversalAddress(contractText);
                        break;
                    case 'decodefn':
                        output += ABIGen.GenerateDecodeFunction(contractText);
                        break;
                    case 'decodecase':
                        output += ABIGen.GenerateDecodeCase(contractText);
                        break;
                }

                console.log(output);

                document.getElementById('output').innerHTML = output.replace(/\n/g, '<br/>').replace(/&/g, '&amp;').replace(/ /g, '&nbsp;');
            }
            catch (e) {
                document.getElementById('output').innerHTML = 'Error: ' + e;
            }

        }


    </script>
</body>
</html>
